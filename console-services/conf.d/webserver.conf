webserver: {
  console: {
    host: "127.0.0.1"
    port: "4430"
    client-auth: "none"
    ssl-host: "0.0.0.0"
    ssl-port: 4431
    ssl-ca-cert: "/etc/puppetlabs/puppet/ssl/certs/ca.pem"
    ssl-cert: "/opt/puppetlabs/server/data/console-services/certs/master.puppet.com.cert.pem"
    ssl-key: "/opt/puppetlabs/server/data/console-services/certs/master.puppet.com.private_key.pem"
    ssl-crl-path: "/etc/puppetlabs/puppet/ssl/crl.pem"
    access-log-config: "/etc/puppetlabs/console-services/request-logging.xml"
    request-header-max-size: 65536
    default-server: true
    ssl-protocols: [
        "TLSv1",
        "TLSv1.1",
        "TLSv1.2"
    ]
  }
  api: {
    host: "127.0.0.1"
    port: "4432"
    client-auth: "want"
    ssl-host: "0.0.0.0"
    ssl-port: 4433
    ssl-ca-cert: "/etc/puppetlabs/puppet/ssl/certs/ca.pem"
    ssl-cert: "/opt/puppetlabs/server/data/console-services/certs/master.puppet.com.cert.pem"
    ssl-key: "/opt/puppetlabs/server/data/console-services/certs/master.puppet.com.private_key.pem"
    ssl-crl-path: "/etc/puppetlabs/puppet/ssl/crl.pem"
    access-log-config: "/etc/puppetlabs/console-services/request-logging-api.xml"
    ssl-protocols: [
        "TLSv1",
        "TLSv1.1",
        "TLSv1.2"
    ]
  }
}
web-router-service: {
  "puppetlabs.activity.services/activity-service": {
  
      "route": "/activity-api",
  
      "server": "api"
  
  }
  "puppetlabs.rbac.services.http.api/rbac-http-api-service": {
      "route": "/rbac-api",
      "server": "api"
  }
  "puppetlabs.pe-console-ui.service/pe-console-ui-service": {
    pe-console-app: {
          "route": "/",
          "server": "console"
      }
  }
  "puppetlabs.pe-console-auth-ui.service/pe-console-auth-ui-service": {
    authn-app: {
          "route": "/auth",
          "server": "console"
      }
  }
  "puppetlabs.classifier.main/classifier-service": {
      "route": "/classifier-api",
      "server": "api"
  }
  "puppetlabs.trapperkeeper.services.status.status-service/status-service": {
      "route": "/status",
      "server": "api"
  }
  "puppetlabs.trapperkeeper.services.metrics.metrics-service/metrics-webservice": {
      "route": "/metrics",
      "server": "api"
  }
}
